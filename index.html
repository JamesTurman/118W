<html>
<style>
	body { 
		background-image: url('images/background/kitchenBackground5.jpg');
		background-repeat: no-repeat;
		background-size: cover;

	}
</style>
<head>
	<meta charset = "utf-8">
	<title>MeowMart</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Neucha|Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/npm.js"></script>
</head>
<body>
	<script type = "text/javascript">
		function calculate() {
			var age = 2016 - ageForm.elements["yearInput"].value;
			var comeBack = 18 - age;
			if (age < 18){
				window.alert("Sorry, you are only "+age+" years old.\n\nPlease come back in "+comeBack+" years!")
			}
			else{
				window.alert("Hooray! You are "+age+" years old.\n\nThat means you are old enough to buy cat food.\n\nPlease, join us!");
				window.open("main.html");
			}
		}
	</script>
	<div class="container">
	<h1><img src="images/meowmartLogoWhite.png" alt="MeowMart" class="img-responsive center-block"></h1>
		<h3 class="text-center top-buffer-smallish handwriteOne white">Please confirm your age first:</h3>
			<div class="row top-buffer-medium bottom-buffer-small transparency">
				<form class="limit-width center-block" id="ageForm" role="form">
					<div class="form-group top-buffer-small">
						<label for="year">Enter your birth year:</label>
						<input type="number" class="form-control" name="yearInput" id="year">
					</div>
					<button type="submit" onclick="calculate()" class="btn btn-default bottom-buffer-tiny">Submit</button>
				</form>
			</div>
	</div>
</body>
</html>
